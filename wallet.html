<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>专拽 砖 | CryptoAbuhay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0c0c1d;
      color: white;
      direction: rtl;
      padding: 20px;
    }
    .back-btn {
      background: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 20px;
      margin: 10px 0 20px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .actions button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .token-info {
      background: #1a1a2e;
      padding: 15px;
      border-radius: 10px;
      display: none;
      font-size: 16px;
      line-height: 1.7;
    }
    .token-info h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .token-info .positive {
      color: #00ffae;
    }
    .token-info .negative {
      color: #ff5c5c;
    }
  </style>
</head>
<body>

  <!--  专 祝 转 -->
  <button class="back-btn" onclick="goHome()">专 祝 转</button>

  <h1>专拽 砖</h1>
  <div class="balance">
    转专 转: <span id="balanceAmount">$0.00</span> (<span id="solBalance">0 SOL</span>)
  </div>

  <!--  驻转专 驻注 -->
  <div class="actions">
    <button><i class="fas fa-credit-card"></i> 拽</button>
    <button><i class="fas fa-sync-alt"></i> 专</button>
    <button><i class="fas fa-paper-plane"></i> 注专</button>
    <button><i class="fas fa-qrcode"></i> 拽</button>
  </div>

  <!--  砖专转 驻砖 -->
  <input type="text" id="searchInput" placeholder="驻砖 注 (solana, bitcoin...)" oninput="searchToken(this.value)">

  <!-- Ь 驻专 注 -->
  <div class="token-info" id="tokenInfoBox">
    <h2 id="tokenName"></h2>
    <div id="tokenDetails"></div>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }

    async function searchToken(query) {
      if (!query) {
        document.getElementById("tokenInfoBox").style.display = "none";
        return;
      }
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${query.toLowerCase()}`);
        const data = await res.json();

        const name = data.name;
        const symbol = data.symbol.toUpperCase();
        const price = data.market_data.current_price.usd;
        const change1h = data.market_data.price_change_percentage_1h_in_currency.usd;
        const change24h = data.market_data.price_change_percentage_24h_in_currency.usd;
        const change7d = data.market_data.price_change_percentage_7d_in_currency.usd;

        const miniChart = "".repeat(Math.floor(Math.random() * 2) + 1); //  专祝 拽专 拽

        document.getElementById("tokenName").innerText = `${name} (${symbol})`;
        document.getElementById("tokenDetails").innerHTML = `
          <strong>专 :</strong> $${price}<br>
          <strong>砖 砖注转:</strong> <span class="${change1h >= 0 ? 'positive' : 'negative'}">${change1h.toFixed(2)}%</span><br>
          <strong>砖 :</strong> <span class="${change24h >= 0 ? 'positive' : 'negative'}">${change24h.toFixed(2)}%</span><br>
          <strong>砖 砖注:</strong> <span class="${change7d >= 0 ? 'positive' : 'negative'}">${change7d.toFixed(2)}%</span><br>
          <strong>专祝 :</strong> <span style="font-family: monospace;">${miniChart}</span>
        `;
        document.getElementById("tokenInfoBox").style.display = "block";
      } catch (e) {
        document.getElementById("tokenName").innerText = "注  爪.";
        document.getElementById("tokenDetails").innerText = "";
        document.getElementById("tokenInfoBox").style.display = "block";
      }
    }

    // 注转 转专 专拽
    window.onload = async () => {
      const secret = localStorage.getItem("wallet_secretKey");
      if (!secret) return;

      try {
        const secretKey = Uint8Array.from(JSON.parse(secret));
        const keypair = solanaWeb3.Keypair.fromSecretKey(secretKey);
        const conn = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
        const balance = await conn.getBalance(keypair.publicKey);
        const sol = balance / solanaWeb3.LAMPORTS_PER_SOL;
        document.getElementById("solBalance").innerText = sol.toFixed(4) + " SOL";
        document.getElementById("balanceAmount").innerText = "$" + (sol * 150).toFixed(2); // 注专转 专
      } catch (err) {
        console.error("砖 注转 专拽:", err);
      }
    };
  </script>

</body>
</html>
