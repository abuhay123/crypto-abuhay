<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>CryptoAbuhay</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0c0c1d">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    .whatsapp-button {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.5s infinite;
      z-index: 999;
    }

    .whatsapp-button img {
      width: 28px;
      height: 28px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- תוכן האתר שלך נשאר זהה -->

  <!-- כפתור עוזר AI -->
  <button class="ai-button" onclick="toggleAIPopup()">
    <img src="ai.png" alt="AI Assistant">
  </button>

  <!-- כפתור WhatsApp -->
  <button class="whatsapp-button" onclick="openWhatsApp()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </button>

  <!-- פופאפ AI -->
  <div id="ai-popup">
    <input type="text" id="aiInput" placeholder="מה תרצה לדעת?">
    <button onclick="askAI()">שאל</button>
    <div id="aiResult" style="color:#ccc; margin-top:10px; font-size:14px;"></div>
  </div>

  <div class="lang-switch" onclick="toggleLanguage()">English Version</div>

  <!-- מתגים -->
  <div class="switch-container" style="margin-top: 50px; display: flex; justify-content: center; gap: 30px;">
    <div>
      <label class="switch">
        <input type="checkbox" onchange="toggleTheme(this)">
        <span class="slider"></span>
      </label>
      <div class="switch-label">מצב כהה/בהיר</div>
    </div>
    <div>
      <label class="switch">
        <input type="checkbox" onchange="toggleLanguage(this)">
        <span class="slider"></span>
      </label>
      <div class="switch-label">שינוי שפה</div>
    </div>
  </div>

  <script>
    const langData = {
      he: {
        title: "השער שלך ל-Solana",
        description: "נהל את נכסי ה-Solana שלך בצורה מאובטחת.",
        createWallet: "צור ארנק חדש",
        alreadyHaveWallet: "כבר יש לי ארנק",
        supportedTokens: "מטבעות נתמכים",
        darkMode: "מצב כהה/בהיר",
        langSwitch: "שינוי שפה",
        engVersion: "English Version",
        myWallet: "הארנק שלי",
        settings: "הגדרות",
        themeLabel: "מצב כהה/בהיר (כרגע: כהה)",
        langLabel: "שפת ממשק",
        clearCache: "נקה נתונים מקומיים"
      },
      en: {
        title: "Your Gateway to Solana",
        description: "Manage your Solana assets securely.",
        createWallet: "Create New Wallet",
        alreadyHaveWallet: "I Already Have a Wallet",
        supportedTokens: "Supported Tokens",
        darkMode: "Dark/Light Mode",
        langSwitch: "Switch Language",
        engVersion: "גרסה עברית",
        myWallet: "My Wallet",
        settings: "Settings",
        themeLabel: "Theme Mode (currently: Dark)",
        langLabel: "Interface Language",
        clearCache: "Clear Local Data"
      }
    };

    let currentLang = "he";

    function setLanguage(lang) {
      currentLang = lang;
      const d = langData[lang];
      document.querySelector("h1").innerText = d.title;
      document.querySelector("p").innerText = d.description;
      document.querySelector(".btn-primary").innerText = d.createWallet;
      document.querySelector(".btn-secondary").innerText = d.alreadyHaveWallet;
      document.querySelector("h2").innerText = d.supportedTokens;
      document.querySelector(".lang-switch").innerText = d.engVersion;
      document.querySelector("#wallet-section h2").innerText = d.myWallet;
      document.querySelector("#settings h2").innerText = d.settings;
      document.querySelectorAll(".setting-row label")[0].innerText = d.themeLabel;
      document.querySelectorAll(".setting-row label")[1].innerText = d.langLabel;
      document.querySelector("#settings button").innerText = d.clearCache;
      document.querySelectorAll(".switch-label")[0].innerText = d.darkMode;
      document.querySelectorAll(".switch-label")[1].innerText = d.langSwitch;
    }

    function toggleLanguage() {
      const newLang = currentLang === "he" ? "en" : "he";
      setLanguage(newLang);
    }

    window.onload = () => {
      setLanguage("he");
    };

    function openWhatsApp() {
      const phone = "972549665726";
      const message = "שלום, רציתי לשאול על CryptoAbuhay";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
