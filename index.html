<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>CryptoAbuhay</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0c0c1d">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      direction: rtl;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0c0c1d;
      color: white;
    }
    .container {
      padding: 30px 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 36px;
    }
    .logo span {
      font-size: 20px;
      font-weight: bold;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    .sidebar {
      display: none;
      flex-direction: column;
      background: #1f1f3b;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 200px;
      z-index: 1000;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      cursor: pointer;
    }
    h1, h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
    }
    .btn-secondary {
      background: #1f1f3b;
      color: white;
    }
    .tokens {
      margin-top: 30px;
    }
    .token {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .token img {
      width: 32px;
    }

    .ai-button {
      position: fixed;
      bottom: 70px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.5s infinite;
      z-index: 999;
    }
    .ai-button img {
      width: 28px;
      height: 28px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #ai-popup {
      position: fixed;
      bottom: 150px;
      left: 20px;
      background: #1f1f3b;
      border: 1px solid #555;
      border-radius: 12px;
      padding: 15px;
      width: 260px;
      z-index: 1000;
      display: none;
    }
    #ai-popup input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    #ai-popup button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
    }

    .lang-switch {
      text-align: center;
      padding: 10px;
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
    }

    .switch-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .switch-label {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>

  <script>
    const langData = {
      he: {
        title: "השער שלך ל-Solana",
        subtitle: "נהל את נכסי ה-Solana שלך בצורה מאובטחת.",
        create: "צור ארנק חדש",
        import: "כבר יש לי ארנק",
        supported: "מטבעות נתמכים",
        wallet: "הארנק שלי",
        settings: "הגדרות",
        clear: "נקה נתונים מקומיים",
        home: "דף הבית",
        langSwitch: "שינוי שפה",
        themeSwitch: "מצב כהה/בהיר"
      },
      en: {
        title: "Your Gateway to Solana",
        subtitle: "Securely manage your Solana assets.",
        create: "Create Wallet",
        import: "I Already Have a Wallet",
        supported: "Supported Tokens",
        wallet: "My Wallet",
        settings: "Settings",
        clear: "Clear Local Data",
        home: "Home",
        langSwitch: "Language",
        themeSwitch: "Theme"
      }
    };

    let currentLang = "he";

    function switchLang() {
      currentLang = currentLang === "he" ? "en" : "he";
      document.querySelectorAll("[data-lang]").forEach(el => {
        const key = el.getAttribute("data-lang");
        if (langData[currentLang][key]) {
          el.innerText = langData[currentLang][key];
        }
      });
      document.body.setAttribute("dir", currentLang === "he" ? "rtl" : "ltr");
    }
  </script>
</head>
<body>

  <div class="top-bar">
    <div class="logo" onclick="location.reload()">
      <img src="icon.png" alt="Logo">
      <span>CryptoAbuhay</span>
    </div>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
  </div>

  <div class="sidebar" id="sidebar">
    <a onclick="scrollToSection('home')" data-lang="home">דף הבית</a>
    <a onclick="scrollToSection('wallet-section')" data-lang="wallet">הארנק שלי</a>
    <a onclick="scrollToSection('settings')" data-lang="settings">הגדרות</a>
    <a onclick="toggleSidebar()">✖ סגור</a>
  </div>

  <div class="container" id="home">
    <h1 data-lang="title">השער שלך ל-Solana</h1>
    <p data-lang="subtitle">נהל את נכסי ה-Solana שלך בצורה מאובטחת.</p>
    <button class="btn btn-primary" data-lang="create" onclick="createWallet()">צור ארנק חדש</button>
    <button class="btn btn-secondary" data-lang="import" onclick="toggleImport()">כבר יש לי ארנק</button>

    <div class="tokens">
      <h2 data-lang="supported">מטבעות נתמכים</h2>
      <div class="token" onclick="getTokenInfo('solana')"><img src="sol.png" alt="SOL"> <span>SOL</span></div>
      <div class="token" onclick="getTokenInfo('usd-coin')"><img src="usdc.png" alt="USDC"> <span>USDC</span></div>
      <div class="token" onclick="getTokenInfo('tether')"><img src="usdt.png" alt="USDT"> <span>USDT</span></div>
    </div>
  </div>

  <div class="lang-switch" data-lang="langSwitch" onclick="switchLang()">שינוי שפה</div>

  <div class="switch-container">
    <div>
      <label class="switch">
        <input type="checkbox" onchange="toggleTheme(this)">
        <span class="slider"></span>
      </label>
      <div class="switch-label" data-lang="themeSwitch">מצב כהה/בהיר</div>
    </div>
    <div>
      <label class="switch">
        <input type="checkbox" onchange="switchLang()">
        <span class="slider"></span>
      </label>
      <div class="switch-label" data-lang="langSwitch">שינוי שפה</div>
    </div>
  </div>

</body>
</html>
