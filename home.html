<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Crypto Abuhay - דף הבית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0c1d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff3b3b;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="welcomeMessage">ברוך הבא</h2>
  <button class="logout-btn" onclick="logout()">התנתק</button>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "auth.html";
    } else {
      document.getElementById("welcomeMessage").innerText = `ברוך הבא, ${user.email}`;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "auth.html";
    }
  </script>
</body>
</html>
