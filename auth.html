<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>CryptoAbuhay - התחברות / הרשמה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="auth.js" defer></script>
  <style>
    body {
      direction: rtl;
      background: #0c0c1d;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background-color: #1b1b2f;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #2d2d44;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #registerBtn {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
    }

    #loginBtn {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
    }

    #googleBtn {
      background: white;
      color: #444;
    }

    .switch-link {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">הרשמה</h2>

    <input type="email" id="email" placeholder="אימייל">
    <input type="password" id="password" placeholder="סיסמה">

    <button id="registerBtn">הרשמה</button>
    <button id="loginBtn" class="hidden">התחברות</button>
    <button id="googleBtn">התחברות עם Google</button>

    <div class="switch-link" onclick="toggleMode()">יש לך חשבון? התחבר</div>
  </div>

  <script>
    let isRegisterMode = true;

    function toggleMode() {
      isRegisterMode = !isRegisterMode;
      document.getElementById("formTitle").innerText = isRegisterMode ? "הרשמה" : "התחברות";
      document.getElementById("registerBtn").classList.toggle("hidden", !isRegisterMode);
      document.getElementById("loginBtn").classList.toggle("hidden", isRegisterMode);
      document.querySelector(".switch-link").innerText = isRegisterMode ? "יש לך חשבון? התחבר" : "אין לך חשבון? הירשם";
    }
  </script>

</body>
</html>
