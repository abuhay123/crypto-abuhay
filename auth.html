<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות / הרשמה - CryptoAbuhay</title>
  <script type="module" src="auth.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      direction: rtl;
      background: #0c0c1d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-top: 5px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
    }
    .google-btn {
      background: white;
      color: black;
    }
    .success {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- כפתור חזרה -->
  <button id="backBtn" onclick="window.history.back()" style="
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    font-size: 26px;
    color: white;
    cursor: pointer;
    z-index: 10;
    display: none;
  ">&larr;</button>

  <h1 id="formTitle">טוען...</h1>

  <div class="form-group">
    <label>שם משתמש</label>
    <input type="text" id="username" style="display: none;">
  </div>

  <div class="form-group">
    <label>אימייל</label>
    <input type="email" id="email">
  </div>

  <div class="form-group">
    <label>סיסמה</label>
    <input type="password" id="password">
  </div>

  <button id="mainActionBtn" class="btn btn-primary">התחברות</button>
  <button class="btn google-btn" onclick="googleLogin()">התחברות עם Google</button>

  <div id="status" class="success" style="display:none;"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const action = params.get("action");
      const title = document.getElementById("formTitle");
      const mainBtn = document.getElementById("mainActionBtn");

      if (action === "signup") {
        title.innerText = "הרשמה";
        mainBtn.innerText = "הרשמה";
        mainBtn.onclick = register;
        document.getElementById("username").style.display = "block";
      } else {
        title.innerText = "התחברות";
        mainBtn.innerText = "התחברות";
        mainBtn.onclick = login;
        document.getElementById("username").style.display = "none";
      }

      // הצגת כפתור חזרה רק אם יש action
      if (action === "signup" || action === "login") {
        document.getElementById("backBtn").style.display = "block";
      }
    });
  </script>

</body>
</html>
