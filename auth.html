<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות / הרשמה - CryptoAbuhay</title>
  <script type="module" src="auth.js"></script> <!-- תיקון: הסרת defer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      direction: rtl;
      background: #0c0c1d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-top: 5px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
    }
    .google-btn {
      background: white;
      color: black;
    }
    .message-box {
      background: #1e1e2f;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
    .message-box.success { background: green; color: white; }
    .message-box.error { background: red; color: white; }
    .message-box.warning { background: orange; color: white; }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: white;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="history.back()">←</button>

  <h1 id="formTitle">טוען...</h1>

  <div class="form-group">
    <label>שם משתמש</label>
    <input type="text" id="registerUsername" style="display: none;">
  </div>

  <div class="form-group">
    <label>אימייל</label>
    <input type="email" id="registerEmail" placeholder="name@example.com">
    <input type="email" id="loginEmail" style="display:none;" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label>סיסמה</label>
    <input type="password" id="registerPassword" placeholder="********">
    <input type="password" id="loginPassword" style="display:none;" placeholder="********">
  </div>

  <button id="mainActionBtn" class="btn btn-primary">התחברות</button>
  <button class="btn google-btn" onclick="googleLogin()">התחברות עם Google</button>
  <button id="faceIdLoginBtn" class="btn google-btn" style="margin-top:10px;">🔒 התחבר עם Face ID</button>
  
  <div id="registerMessage" class="message-box success"></div>
  <div id="loginMessage" class="message-box success"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const action = params.get("action");
      const title = document.getElementById("formTitle");
      const mainBtn = document.getElementById("mainActionBtn");

      const username = document.getElementById("registerUsername");
      const registerEmail = document.getElementById("registerEmail");
      const registerPassword = document.getElementById("registerPassword");
      const loginEmail = document.getElementById("loginEmail");
      const loginPassword = document.getElementById("loginPassword");

      if (action === "signup") {
        title.innerText = "הרשמה";
        mainBtn.innerText = "הרשמה";
        mainBtn.onclick = register;

        username.style.display = "block";
        registerEmail.style.display = "block";
        registerPassword.style.display = "block";
        loginEmail.style.display = "none";
        loginPassword.style.display = "none";
      } else {
        title.innerText = "התחברות";
        mainBtn.innerText = "התחברות";
        mainBtn.onclick = login;

        username.style.display = "none";
        registerEmail.style.display = "none";
        registerPassword.style.display = "none";
        loginEmail.style.display = "block";
        loginPassword.style.display = "block";
      }
    });
  </script>
</body>
</html>
