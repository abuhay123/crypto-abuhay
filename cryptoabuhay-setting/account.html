<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>החשבונות שלי | CryptoAbuhay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      background-color: #0c0c1d;
      color: white;
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    .wallet-card {
      background-color: #1e1e2f;
      border-radius: 16px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .wallet-info {
      display: flex;
      align-items: center;
    }
    .wallet-circle {
      background-color: #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-left: 10px;
    }
    .wallet-name {
      font-size: 18px;
    }
    .wallet-balance {
      font-size: 14px;
      color: #ccc;
    }
    .edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }
    .section-title {
      margin-top: 30px;
      color: #aaa;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .btn-dark {
      background-color: #333;
      color: white;
    }
    .btn-purple {
      background-color: #8e75ff;
      color: black;
    }
    .back-home {
      display: inline-block;
      margin-bottom: 20px;
      color: white;
      text-decoration: none;
      background: #8e75ff;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-home">🏠 חזרה לדף הבית</a>

  <h2>👤 החשבונות שלי</h2>
  <p>מספר חשבונות: <span id="walletCount">0</span></p>
  <div id="walletList"></div>

  <div class="actions">
    <button class="btn btn-dark" onclick="viewProfile()">הצג פרופיל</button>
    <button class="btn btn-purple" onclick="addWallet()">➕ הוסף ארנק</button>
  </div>

  <script>
    const { Keypair, Connection, clusterApiUrl, PublicKey, LAMPORTS_PER_SOL } = solanaWeb3;
    const connection = new Connection(clusterApiUrl('mainnet-beta'));

    let walletList = JSON.parse(localStorage.getItem("wallets")) || [];

    function updateWalletDisplay() {
      const container = document.getElementById("walletList");
      const walletCount = document.getElementById("walletCount");
      container.innerHTML = "";
      walletList.forEach((wallet, index) => {
        const walletDiv = document.createElement("div");
        walletDiv.className = "wallet-card";

        const infoDiv = document.createElement("div");
        infoDiv.className = "wallet-info";

        const circle = document.createElement("div");
        circle.className = "wallet-circle";
        circle.textContent = "A" + (index + 1);

        const nameDiv = document.createElement("div");
        nameDiv.innerHTML = `
          <div class="wallet-name">ארנק ${index + 1}</div>
          <div class="wallet-balance" id="balance-${index}">טוען יתרה...</div>
        `;

        infoDiv.appendChild(circle);
        infoDiv.appendChild(nameDiv);

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.innerHTML = "✏️";
        editBtn.onclick = () => editWallet(index);

        walletDiv.appendChild(infoDiv);
        walletDiv.appendChild(editBtn);
        container.appendChild(walletDiv);

        // שליפת יתרה
        connection.getBalance(new PublicKey(wallet.publicKey)).then(lamports => {
          const sol = lamports / LAMPORTS_PER_SOL;
          document.getElementById("balance-" + index).textContent = `${sol.toFixed(4)} SOL`;
        });
      });

      walletCount.textContent = walletList.length;
    }

    function addWallet() {
      const keypair = Keypair.generate();
      const newWallet = {
        publicKey: keypair.publicKey.toBase58(),
        secretKey: Array.from(keypair.secretKey)
      };
      walletList.push(newWallet);
      localStorage.setItem("wallets", JSON.stringify(walletList));
      updateWalletDisplay();
    }

    function viewProfile() {
      window.location.href = "../index.html";
    }

    function editWallet(index) {
      const newName = prompt("הזן שם חדש לארנק " + (index + 1));
      if (newName) {
        alert("(הדמיה) שינוי שם לארנק #" + (index + 1) + " ל-" + newName);
      }
    }

    updateWalletDisplay();
  </script>
</body>
</html>
