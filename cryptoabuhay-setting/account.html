<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ניהול חשבון | CryptoAbuhay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0c0c1d;
      color: white;
      direction: rtl;
    }

    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-secondary {
      background-color: #e11d48;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #be123c;
    }

    .back-button {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #8b5cf6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🧾 ניהול חשבון</h2>

    <p><strong>שם משתמש:</strong> <span id="userName">טוען...</span></p>
    <p><strong>אימייל:</strong> <span id="userEmail">טוען...</span></p>

    <button class="btn btn-primary" onclick="changePassword()">🔑 שנה סיסמה</button>
    <div id="changePasswordForm" style="display:none; margin-top:20px;">
  <input type="password" id="currentPassword" placeholder="סיסמה נוכחית"><br><br>
  <input type="password" id="newPassword" placeholder="סיסמה חדשה"><br><br>
  <input type="password" id="confirmPassword" placeholder="אימות סיסמה חדשה"><br><br>
  <button onclick="submitPasswordChange()">אישור שינוי</button>
</div>
    <button class="btn btn-secondary" onclick="logout()">🚪 התנתקות</button>

    <a href="../index.html" class="back-button">← חזרה לדף הבית</a>

  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
  EmailAuthProvider,
  reauthenticateWithCredential,
  updatePassword
} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmrKqmUtv4zTggScRmKpFCD6XOT4b8gr4",
    authDomain: "crypto-abuhay.firebaseapp.com",
    projectId: "crypto-abuhay",
    storageBucket: "crypto-abuhay.appspot.com",
    messagingSenderId: "132295840726",
    appId: "1:132295840726:web:dff5437dc85ea4b54aca77"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const userName = document.getElementById("userName");
  const userEmail = document.getElementById("userEmail");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      userName.textContent = user.displayName || "לא זמין";
      userEmail.textContent = user.email || "לא זמין";
    } else {
      userName.textContent = "לא מחובר";
      userEmail.textContent = "לא מחובר";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      alert("התנתקת בהצלחה");
      window.location.href = "../index.html";
    }).catch((error) => {
      alert("שגיאה בהתנתקות: " + error.message);
    });
  };

window.changePassword = function () {
  document.getElementById("changePasswordForm").style.display = "block";
};

window.submitPasswordChange = async function () {
  const currentPassword = document.getElementById("currentPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (newPassword !== confirmPassword) {
    alert("הסיסמאות החדשות אינן תואמות.");
    return;
  }

  const user = auth.currentUser;
  const credential = EmailAuthProvider.credential(user.email, currentPassword);

  try {
    await reauthenticateWithCredential(user, credential);
    await updatePassword(user, newPassword);
    alert("הסיסמה שונתה בהצלחה.");
    document.getElementById("changePasswordForm").style.display = "none";
  } catch (error) {
    alert("שגיאה: " + error.message);
  }
};

</script>
</body>
</html>
