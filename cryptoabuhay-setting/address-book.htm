<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ספר כתובות | CryptoAbuhay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>ספר כתובות</h2>

    <div class="setting-row">
      <label>🧑 שם איש קשר:</label>
      <input type="text" id="contactName" placeholder="לדוגמה: דוד ביטקוין">
    </div>

    <div class="setting-row">
      <label>📬 כתובת ארנק:</label>
      <input type="text" id="contactAddress" placeholder="לדוגמה: 9h1F...">
    </div>

    <button class="btn btn-primary" onclick="addContact()">➕ הוסף איש קשר</button>

    <hr style="margin: 30px 0; border: 1px solid #333;">

    <div id="contactList">
      <h3>אנשי קשר שמורים:</h3>
      <ul id="contactsContainer" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>
</body>
</html>
