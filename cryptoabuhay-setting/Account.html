  // הצגת שם ואימייל המשתמש
  firebase.auth().onAuthStateChanged(function(user) {

      document.getElementById("userName").innerText = user.displayName || "לא זמין";

    firebase.auth().signOut().then(() => {

      alert("שגיאה בהתנתקות: " + error.message);
