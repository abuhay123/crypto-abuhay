<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הגדרות מפתחים | CryptoAbuhay</title>
  <link rel="stylesheet" href="../style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0c1d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .dev-section {
      background: #1a1a2f;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .dev-section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .dev-section button {
      background: #3b3b5c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .dev-section button:hover {
      background: #5c5c8a;
    }

    #log-output {
      margin-top: 15px;
      background: #12122a;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>הגדרות מפתחים</h1>

  <div class="dev-section">
    <h2>בדיקת Local Storage</h2>
    <button onclick="showLocalStorage()">הצג נתונים</button>
    <div id="log-output"></div>
  </div>

  <div class="dev-section">
    <h2>ניקוי Local Storage</h2>
    <button onclick="clearStorage()">נקה הכול</button>
  </div>

  <script>
    function showLocalStorage() {
      const output = document.getElementById('log-output');
      const keys = Object.keys(localStorage);
      if (keys.length === 0) {
        output.textContent = 'אין נתונים ב-Local Storage.';
        return;
      }

      let result = '';
      keys.forEach(key => {
        result += `${key}: ${localStorage.getItem(key)}\n`;
      });
      output.textContent = result;
    }

    function clearStorage() {
      if (confirm('האם אתה בטוח שברצונך למחוק את כל הנתונים?')) {
        localStorage.clear();
        alert('כל הנתונים נמחקו.');
        document.getElementById('log-output').textContent = '';
      }
    }
  </script>

</body>
</html>
